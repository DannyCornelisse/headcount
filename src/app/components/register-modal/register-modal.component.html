<form #RegisterForm="ngForm" (ngSubmit)="registerUser()">
  <div class="modal-container">
    <div class="modal-header">
      <h4 class="modal-title">Register</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="registerCreds.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" [(ngModel)]="registerCreds.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="registerCreds.password" name="password" required>
      </div>
    </div>
    <div class="modal-footer">
      <p>
        <button class="btn btn-outline-dark" type="submit" [disabled]="!RegisterForm.valid">Register</button>
      </p>
    </div>
  </div>
</form>
