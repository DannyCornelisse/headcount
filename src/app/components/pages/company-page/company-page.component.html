<div class="company-page-container">
  <h1 class="companys-page-title">
    Companies
  </h1>
  <div class="company-cards-collection">
    <app-company-card class="company-card" (companyChange)="fetchCompanies()" *ngFor="let company of companies" [company]="company"></app-company-card>
    <app-add-company-card class="add-company-card" (companyChange)="fetchCompanies()"></app-add-company-card>
  </div>
</div>
