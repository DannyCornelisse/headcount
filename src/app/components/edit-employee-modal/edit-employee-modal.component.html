<form #editEmployeeForm="ngForm" (ngSubmit)="editEmployee()">
    <div class="modal-container">
      <div class="modal-header">
        <h4 class="modal-title">Edit employee</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="employee-headshot-container"><i class="fas fa-camera"></i></div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" required>
        </div>
        <div class="form-check">
          <input id="onProject" type="checkbox" class="form-check-input" [(ngModel)]="employee.onProject" [checked]="employee.onProject" name="onProject">
          <label class="form-check-label" for="onProject">Is on project</label>
        </div>
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" class="form-control" [(ngModel)]="employee.company.name" name="company" required>
          </div>
      </div>
      <div class="modal-footer">
        <p>
          <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
          <button class="btn btn-outline-dark" type="submit" [disabled]="!editEmployeeForm.valid">Submit</button>
        </p>
      </div>
    </div>
  </form>
