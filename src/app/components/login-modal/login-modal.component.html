<form #LoginForm="ngForm" (ngSubmit)="login()">
  <div class="modal-container">
    <div class="modal-header">
      <h4 class="modal-title">Login</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="alert alert-danger" role="alert" *ngIf="showError">
          Wrong login credentials, please try again
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="loginCreds.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="loginCreds.password" (ngModelChange)="passwordChange($event)" name="password" required>
        <small><a class="forgot-password-link" role="link">Forgot password</a></small>
      </div>
    </div>
    <div class="modal-footer">
      <p>
        <button class="btn btn-outline-dark" type="submit" [disabled]="!LoginForm.valid">Login</button>
      </p>
    </div>
  </div>
</form>
